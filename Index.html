<!DOCTYPE html>
<html>
    <head>
        <title>Wargaming Calendar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="calendar.js.min.css" />
    </head>
    <body class="text-center text-bg-dark">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-white">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Wargaming Calendar</span>
                </a>
            </header>
            <main>
                <div id="calendar"></div>
            </main>
            <footer class="mt-auto text-white-50">
                <p>If you would like to add an event please send an email to <a href="mailto:james.speller@gmail.com">james.speller@gmail.com</a></p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="calendar.min.js"></script>
        <script src="wargaming-calendar.js"></script>
        <script> 
            var calendarInstance1 = calendarJs( "calendar", {
              manualEditingEnabled: true
              // All your options can be set here
            } );
          
            // OR
            var calendarElement = document.getElementById( "calendar" );
            var calendarInstance2 = calendarJs( calendarElement, {
              manualEditingEnabled: true
              // All your options can be set here
            } ); 
          </script>
    </body>
</html>
